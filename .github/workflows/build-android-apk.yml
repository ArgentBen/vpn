name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'android-app/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platform and build-tools
        run: |
          sdkmanager "platforms;android-34"
          sdkmanager "build-tools;34.0.0"
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

      - name: Install Gradle and generate wrapper
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip -O gradle.zip
          unzip -q gradle.zip
          cd android-app && ../gradle-8.2/bin/gradle wrapper --no-daemon

      - name: Download libv2ray.aar and assets (встроенное ядро VPN)
        run: |
          mkdir -p android-app/app/libs android-app/app/src/main/assets
          AAR_URL=$(curl -s https://api.github.com/repos/2dust/AndroidLibXrayLite/releases/latest | grep "browser_download_url.*libv2ray\.aar" | head -1 | cut -d '"' -f 4)
          if [ -n "$AAR_URL" ]; then
            curl -sL "$AAR_URL" -o android-app/app/libs/libv2ray.aar
            echo "Downloaded libv2ray.aar"
          fi
          curl -sL "https://github.com/v2fly/geoip/releases/latest/download/geoip.dat" -o android-app/app/src/main/assets/geoip.dat || true
          curl -sL "https://github.com/v2fly/domain-list-community/releases/latest/download/dlc.dat" -o android-app/app/src/main/assets/geosite.dat || true

      - name: Build APK
        run: |
          cd android-app
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android-app/app/build/outputs/apk/debug/app-debug.apk
